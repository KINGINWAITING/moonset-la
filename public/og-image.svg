<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#og-ogBg)" />
  
  <!-- Decorative elements -->
  <path d="M0 0L1200 0L1000 630L0 630L0 0Z" fill="url(#og-accentBg)" opacity="0.15" />
  <path d="M1200 0L1000 630H1200V0Z" fill="url(#og-accentHighlight)" opacity="0.2" />
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <path d="M0 100H1200" stroke="white" stroke-width="0.5" />
    <path d="M0 200H1200" stroke="white" stroke-width="0.5" />
    <path d="M0 300H1200" stroke="white" stroke-width="0.5" />
    <path d="M0 400H1200" stroke="white" stroke-width="0.5" />
    <path d="M0 500H1200" stroke="white" stroke-width="0.5" />
    <path d="M100 0V630" stroke="white" stroke-width="0.5" />
    <path d="M300 0V630" stroke="white" stroke-width="0.5" />
    <path d="M500 0V630" stroke="white" stroke-width="0.5" />
    <path d="M700 0V630" stroke="white" stroke-width="0.5" />
    <path d="M900 0V630" stroke="white" stroke-width="0.5" />
    <path d="M1100 0V630" stroke="white" stroke-width="0.5" />
  </g>
  
  <!-- Logo Container -->
  <g filter="url(#og-glow)">
    <!-- Main outer ring with gradient -->
    <circle 
      cx="600" 
      cy="260" 
      r="120" 
      stroke="url(#og-moonsetGradient)" 
      stroke-width="12" 
      stroke-linecap="round" 
    />
    
    <!-- Crescent shape -->
    <path
      d="M690 190C670 190 600 204 600 260C600 316 670 330 690 330C650 330 510 310 510 260C510 210 650 190 690 190Z"
      fill="url(#og-moonInnerGradient)"
    />
    
    <!-- Star accents -->
    <circle cx="740" cy="170" r="8" fill="#ffffff" />
    <circle cx="710" cy="220" r="5" fill="#ffffff" opacity="0.8" />
    <circle cx="720" cy="280" r="4" fill="#ffffff" opacity="0.6" />
    
    <!-- Horizontal accent line -->
    <path 
      d="M460 260h100" 
      stroke="url(#og-accentGradient)" 
      stroke-width="8"
      stroke-linecap="round"
    />
  </g>
  
  <!-- Logo text -->
  <g filter="url(#og-textGlow)">
    <text x="600" y="450" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="120" letter-spacing="4" font-weight="300">
      <tspan fill="url(#og-textGradient1)" font-weight="500">MOON</tspan><tspan fill="white">SET</tspan>
    </text>
    <text x="600" y="500" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" letter-spacing="2" fill="#AAAAAA">
      A tech-driven space for collaborative truth discovery
    </text>
  </g>
  
  <!-- Gradient and filter definitions -->
  <defs>
    <linearGradient id="og-ogBg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A" />
      <stop offset="1" stop-color="#1E293B" />
    </linearGradient>
    
    <linearGradient id="og-accentBg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4ADE80" stop-opacity="0.2" />
      <stop offset="1" stop-color="#60EFFF" stop-opacity="0.2" />
    </linearGradient>
    
    <linearGradient id="og-accentHighlight" x1="1100" y1="0" x2="1000" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#60EFFF" />
      <stop offset="1" stop-color="#4ADE80" />
    </linearGradient>
    
    <linearGradient id="og-moonsetGradient" x1="480" y1="260" x2="720" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4ADE80" />
      <stop offset="0.5" stop-color="#60EFFF" />
      <stop offset="1" stop-color="#4ADE80" />
    </linearGradient>
    
    <linearGradient id="og-moonInnerGradient" x1="510" y1="260" x2="690" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4ADE80" />
      <stop offset="1" stop-color="#60EFFF" />
    </linearGradient>
    
    <linearGradient id="og-accentGradient" x1="460" y1="260" x2="560" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4ADE80" />
      <stop offset="1" stop-color="#60EFFF" />
    </linearGradient>
    
    <linearGradient id="og-textGradient1" x1="400" y1="450" x2="570" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4ADE80" />
      <stop offset="1" stop-color="#60EFFF" />
    </linearGradient>
    
    <filter id="og-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="og-textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg>
